    9-Crie um formulario com os campos para cadastrar o usuário de um sistema (login, senha e confirmar senha)
    <main class="main">
        <div class="container">
        <section class="cabeca">
            <h2>Cadastro de usuário</h2>
        </section>
        <form id="form" class="form">
            <div class="form_content">
                <label class="text" for="username">Nome do Usuário</label>
                <input  type="text" 
                        id="username" 
                        placeholder="Digite o nome do usuário...">

                    <a href="">Mensagem de Erro</a>
            </div>

            <div class="form_content">
                <label class="text" for="email">Email</label>
                <input  type="email" 
                        id="email" 
                        placeholder="Digite o email do usuário...">

                    <a href="">Mensagem de Erro</a>
            </div>

            <div class="form_content">
                <label class="text" for="password">Senha</label>
                <input  type="password" 
                        id="password" 
                        placeholder="Digite sua senha...">

                    <a href="">Mensagem de Erro</a>
            </div>

            <div class="form_content">
                <label class="text" for="password-confirma">Confirme sua Senha</label>
                <input  type="password" 
                        id="password-confirma" 
                        placeholder="Digite o email do usuário...">

                    <a href="">Mensagem de Erro</a>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        </div>
